    <main class="container d-flex">
      <div class="ms-auto">
        <div class="ocultar d-none d-md-block">
          <p class="">
            <a
              class="btn btn-danger"
              data-bs-toggle="collapse"
              href="#collapseExample"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
              id="publicarAnuncio"
            >
              Publica tu anuncio
            </a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body nuevoProducto">
              <form action="" id="formNuevo">
                <label for="nuevoMarca">Selccione marca</label>
                <select
                  class="form-select"
                  id="nuevoMarca"
                  name="nuevoMarca"
                  required
                >
                  <option selected></option>
                </select>

                <label class="mt-3" for="nuevoModelo">Indique modelo</label>
                <input
                  class="w-100 form-control"
                  type="text"
                  placeholder="modelo"
                  id="nuevoModelo"
                  required
                />

                <label class="mt-3" for="nuevoMotor">Indique cilindrada</label>
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="nuevoMotor"
                    min="125"
                    required
                  />
                  <span class="input-group-text">CC</span>
                </div>

                <label class="mt-3" for="nuevoTipo">Tipo de vehículo</label>
                <select
                  class="form-select"
                  id="nuevoTipo"
                  name="nuevoTipo"
                  required
                >
                  <option selected></option>
                </select>

                <p class="mt-3">
                  Precio:
                  <span for="nuevoPrecio" id="labelPrecioNuevo">0</span>€
                </p>
                <input
                  type="range"
                  class="form-range"
                  id="nuevoPrecio"
                  min="0"
                  max="30000"
                  step="1"
                  value="0"
                  required
                />

                <label class="mt-3" for="nuevoAnio">Indique año</label>
                <input
                  type="number"
                  placeholder="Año"
                  id="nuevoAnio"
                  class="w-100 form-control"
                  min="2000"
                  required
                />

                <label class="mt-3" for="nuevoKilometro"
                  >Indique kilometraje</label
                >
                <input
                  type="number"
                  placeholder="Kilometros"
                  id="nuevoKilometro"
                  class="w-100 form-control"
                  min="0"
                  required
                />
                <button
                  class="btn btn-success mt-3"
                  type="submit"
                  id="cargarNuevo"
                >
                  Cargar
                </button>
              </form>
            </div>
          </div>
          <!-- aca arranco el formulario -->
          <form class="p-2 filtros" id="filtrado">
            <h6 class="text-center fs-3">Filtrar</h6>
            <select class="form-select" id="filtromarca">
              <option selected>Seleccione marca</option>
            </select>
            <section id="year">
              <label for="" class="mb-1">Año</label>
              <select
                class="form-select"
                id="anio-desde"
                aria-label="Default select example"
              >
                <option selected>Desde</option>
              </select>
              <select
                class="form-select"
                id="anio-hasta"
                aria-label="Default select example"
              >
                <option selected>Hasta</option>
              </select>
            </section>
            <label for="" class="form-label">Precio</label>
            <p>
              Desde:
              <span for="inputPrecioDesde" id="labelPrecioDesde">0</span>€
            </p>
            <input
              type="range"
              class="form-range"
              id="inputPrecioDesde"
              min="0"
              max="30000"
              step="1000"
              value="0"
            />
            <p>
              Hasta:
              <span for="inputPrecioHasta" id="labelPrecioHasta">30000</span>€
            </p>
            <input
              type="range"
              class="form-range"
              id="inputPrecioHasta"
              min="0"
              max="30000"
              step="1000"
              value="30000"
            />
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-secondary mt-3 w-75"
                id="borrarFiltros"
              >
                Borrar Filtros
              </button>
            </div>
          </form>
        </div>

                aria-label="Close"

            </div>
            <div class="modal-body" id="inicioSesion">
              <div class="svgSilueta">
                <img src="./img/login.png" alt="" />
              </div>
              <form class="body-cuenta w-75 mx-auto p-5" id="formIniciarSesion">
                <input
                  type="text"
                  placeholder="Usuario"
                  class="w-75 my-5 mx-auto d-block"
                  required
                />
                <input type="password" class="w-75 mx-auto d-block mb-5" />
                <button
                  type="button"
                  class="btn btn-success mb-2"
                  data-bs-dismiss="modal"
                >
                  Iniciar Sesion
                </button>
              </form>
            </div>
          </div>
        </div>
